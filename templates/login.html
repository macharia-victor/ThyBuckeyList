{% extends "base.html" %}
{% block title %}SignIn{% endblock %}
{% block content %}

<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
<script src="../static/js/login.js"></script>
<link href="../static/css/login.css" rel="stylesheet">
<!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->

<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" action="/validateLogin" method='post' role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control"  placeholder="E-mail" id="inputEmail" name="inputEmail" type="text" required>
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" id="inputPassword" placeholder="Password" name="inputPassword" type="password" value="" required>
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-block" id="btnSignIn" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>


{% endblock %}
